<h1 style="text-align: center">Exemplo 1</h1>

<form [formGroup]="example" (ngSubmit)="onSubmit()" novalidate>

  <div class="form-item">
    <label for="cpf">CPF</label>
    <input type="text" name="cpf" id="cpf" formControlName="cpf" mask="000.000.000-00" />
  </div>

  <div class="form-item">
    <label for="date">Data</label>
    <input type="text" name="date" id="date" formControlName="date" mask="00/00/0000" />
  </div>

  <div class="form-item">
    <label for="phone">Telefone</label>
    <input type="tel" name="phone" id="phone" formControlName="phone" prefix="+55 " mask="(00) 00000-0000" />
  </div>

  <div class="form-item">
    <label for="price">Pre√ßo</label>
    <input type="text" name="price" id="price" formControlName="price" mask="separator.2" thousandSeparator="." />
  </div>

  <button type="submit" class="btn-primary">Salvar</button>
</form>
